buildscript {
    ext.kotlin_version = '1.2.50'

    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.google.api'
version '0.1.0'

apply plugin: 'kotlin'

repositories {
    mavenLocal()
    google()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    compile project(':generator')
}

